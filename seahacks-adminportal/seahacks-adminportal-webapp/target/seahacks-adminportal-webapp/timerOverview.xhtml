<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <body>
        <ui:composition template="/template.xhtml">
            <ui:define name="title">
                Timer page
            </ui:define>

            <ui:define name="body">
                <p>Previous programmatic timeout was: #{timerManager.lastProgrammaticTimeout}.</p>

                <p>Previous automatic timeout was: #{timerManager.lastAutomaticTimeout}</p>

                <h:form>
                    <h:commandButton value="Set Programmatic Timer" action="#{timerManager.setTimer}" />
                    <h:commandButton value="Refresh" action="timerOverview"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
